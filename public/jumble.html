<!DOCTYPE html>
<html lang="en">
<head>

    gtag("config", "G-FTTNQMESXD");

  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script
    src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    rel="stylesheet"
  />
  <link

  />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  
  <div class="grid-container">
    <!-- Top Row Descriptors -->
    <div class="descriptor"></div> <!-- empty top-left corner -->
    <div class="descriptor">Team A</div>
    <div class="descriptor">Team B</div>
    <div class="descriptor">Team C</div>

    <!-- Left Column Descriptors + Grid Items -->
    <div class="descriptor">All-Star</div>
    <div class="grid-item" data-row="All-Star" data-col="Team A">Click</div>
    <div class="grid-item" data-row="All-Star" data-col="Team B">Click</div>
    <div class="grid-item" data-row="All-Star" data-col="Team C">Click</div>

    <div class="descriptor">MVP</div>
    <div class="grid-item" data-row="MVP" data-col="Team A">Click</div>
    <div class="grid-item" data-row="MVP" data-col="Team B">Click</div>
    <div class="grid-item" data-row="MVP" data-col="Team C">Click</div>

    <div class="descriptor">Rookie</div>
    <div class="grid-item" data-row="Rookie" data-col="Team A">Click</div>
    <div class="grid-item" data-row="Rookie" data-col="Team B">Click</div>
    <div class="grid-item" data-row="Rookie" data-col="Team C">Click</div>
  </div>

  <div class="search-bar" id="searchBar">
    <input type="text" placeholder="Type name...">
    <button id="submitSearch">Submit</button>
  </div>
</body>
</html>
